<html>
    <head>
        <meta charset="utf-8"> 
        <title>Meu primeiro jogo Multiplayer</title>

        <style>
            #screen{
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>

        <script>
            const screen = document.getElementById('screen');
            const context = screen.getContext('2d');
            const currentPlayerId = 'player1';

            function createGame(){

                const state = {
                    players : { },
                    fruits:{ }
                }

                function addPlayer(command){
                    const playerId = command.playerId;
                    const playerX = command.playerX;
                    const playerY = command.playerY;

                    state.players[playerId] = {
                        x: playerX,
                        y: playerY
                    }
                }

                function removePlayer(command){
                    const playerId = command.playerId;

                    delete state.players[playerId];
                }

                function addFruit(command){
                    const fruitId = command.fruitId;
                    const fruitX = command.fruitX;
                    const fruitY = command.fruitY;

                    state.fruits[fruitId] = {
                        x: fruitX,
                        y: fruitY
                    }
                }

                function removeFruit(command){
                    const fruitId = command.fruitId;

                    delete state.fruits[fruitId];
                }

                function movePlayer(command){
                    console.log(`game.movePlayer() -> Moving ${command.playerId} with ${command.keyPressed}`)

                    const acceptedMovies = {
                        ArrowUp(){
                            console.log('game.movePlayer().ArrowUp() -> Moving playwr Up');
                            if (player.y - 1 >= 0) {
                                player.y = player.y - 1;
                            }
                        },
                        ArrowRight(){
                            console.log('game.movePlayer().ArrowRight() -> Moving playwr Right');
                            if (player.x + 1 < screen.width) {
                               player.x = player.x + 1;
                            }
                        },
                        ArrowLeft(){
                            console.log('game.movePlayer().ArrowLeft() ->  Moving playwr Left');
                            if (player.x - 1 >= 0) {
                                player.x = player.x - 1;
                            }
                        },
                        ArrowDown(){
                            console.log('game.movePlayer().ArrowDown() -> Moving playwr Down');
                            if (player.y + 1 < screen.height) {
                                player.y = player.y + 1;
                            }
                        },
                    }

                    const keyPressed = command.keyPressed;
                    const playerId = command.playerId;
                    const player = state.players[command.playerId];
                    const moveFuntion = acceptedMovies[keyPressed];

                    if (player && moveFuntion) {
                        moveFuntion(player);
                        checkForFruitCollision(playerId);
                    }

                    function checkForFruitCollision(playerId){
                        const player = state.players[playerId];

                        for (const fruitId in state.fruits) {
                            const fruit = state.fruits[fruitId];
                            console.log(`Checking ${playerId} and ${fruitId}`);

                            if (player.x === fruit.x && player.y === fruit.y) {
                                console.log(`Collision between ${playerId} and ${fruitId}`);

                                removeFruit({fruitId: fruitId})
                            }
                        }
                    }

                    return;
                }

                return{
                    addPlayer,
                    removePlayer,
                    addFruit,
                    removePlayer,
                    movePlayer,
                    state
                }
            }

            const game = createGame();
            const keyboardListener = createKeyboardListner();
            keyboardListener.subscribe(game.movePlayer);

            game.addPlayer({playerId: 'player1', playerX: 0, playerY: 0});
            game.addFruit({fruitId: 'fruit1', fruitX: 3, fruitY: 2})

            function createKeyboardListner(){

                const state = {
                    observers: []
                }

                function subscribe(observerFunction) {
                    state.observers.push(observerFunction);
                }

                function notifyAll(command) {
                    console.log(`keyboarListner -> Notifying ${state.observers.length} observers`);
                    
                    for (const observerFuntion of state.observers) {
                        observerFuntion(command);
                    }
                }

                document.addEventListener('keydown', handleKeydown);

                function handleKeydown(event) {
                    const keyPressed = event.key;
                    
                    const command = {
                        playerId: 'player1',
                        keyPressed
                    }

                    notifyAll(command);
                }

                return {
                    subscribe
                }
            }

            

            renderScreen();

            function renderScreen(){

                context.fillStyle = 'white';
                context.clearRect(0, 0, 10, 10);

                for (const playerId in game.state.players) {
                    const player = game.state.players[playerId];
                    context.fillStyle = 'black';
                    context.fillRect(player.x, player.y, 1, 1);
                }

                for (const fruitId in game.state.fruits) {
                    const fruit = game.state.fruits[fruitId];
                    context.fillStyle = 'green';
                    context.fillRect(fruit.x, fruit.y, 1, 1);
                }

                requestAnimationFrame(renderScreen)
            }
        </script>
    </body>
</html>
